        <!--       <p>Search</p>  -->
			<div class="input-group">

        <button class="btn btn-primary searchButton" onclick="fetchPokemon()">Search</button>
			</div><br>
			<!-- Place holders for the information we will populate from our API. (For now let’s get the Name, ID, and Front Image for the pokemon) -->

			<h3 id="pokeId"></h3>
        <img id="front" src="" class="img-fluid">
      
		</div>
